<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

<!--
    ====================================================
	Nutzung als klassisches "headerfile" i.S. von C (++)
    ====================================================
-->

<h:head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />


	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
</h:head>

<h:body style="background-color: white;">
	<!-- Responsive Headerbereich durch jumbotron wird Style festgelegt-->

	<div class="jumbotron bg-info">
		<div class="py-1 text-center text-white">
			<img class="d-block mx-auto mb-4" src="images/DAS_logo.png"
				alt="DAS" width="500" height="300" />
			<h2>Data Archiv System</h2>
			<div id="out"></div>
		</div>
	</div>

	<div class="container">
		<ui:insert name="content"></ui:insert>
	</div>

	<!-- unterer Bereich  -->
	<div class="jumbotron bg-info main-footer mb-0">
		<div class="container text-center text-white">
			<p>&copy; DAS 2019 </p>
			
		</div>
	</div>

	<tfoot>
		<h:outputText value="#{msg['application.footnote']}" />
	</tfoot>

	<script src="bootstrap/js/bootstrap.min.js"></script>
</h:body>
</html>
