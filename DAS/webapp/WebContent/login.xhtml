<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/include.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

	<ui:define name="content">
		<h:form>
			<h:outputText value="Email" />
			<h:inputText id="email" actionListener="#{userBean.loginEmail}"></h:inputText>
			<h:message for="email"></h:message>
			<br></br>
			<br></br>

			<h:outputText value="Password" />
			<h:inputSecret id="password"
				actionListener="#{userBean.loginPassword}"></h:inputSecret>
			<h:message for="password"></h:message>
			<br></br>
			<br></br>

			<h:commandButton value="Login" action="#{userBean.login}"></h:commandButton>
		</h:form>

	</ui:define>
</ui:composition>
